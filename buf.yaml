version: v2
modules:
  - path: .
    excludes:
      # Exclude vendor directory
      - vendor
      # Exclude pkg/apis - handled by go-to-protobuf
      - pkg/apis
lint:
  use:
    - STANDARD
  except:
    # Allow non-standard package naming
    - PACKAGE_VERSION_SUFFIX
    # Allow non-standard RPC naming 
    - RPC_REQUEST_STANDARD_NAME
    - RPC_RESPONSE_STANDARD_NAME
    # Allow imports without public keyword
    - IMPORT_NO_PUBLIC
    # Allow non-standard service naming
    - SERVICE_SUFFIX
breaking:
  use:
    - FILE
